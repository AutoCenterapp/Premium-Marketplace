<div class="row form-page section-dashbord-main position-relative">
    <app-general-loader *ngIf="loadingData" [msg]="'Please wait. Your request is being made!'"></app-general-loader>
    <div class="col-md-4">
    </div>
    <div class="col-md-4 col-12 demo-form">
        <form>
          <section class="section " [formGroup]="newPasswordForm">
            <div class="container">
              <h1 class="request-note">Reset Password</h1> <br>
              <div class="row">
                <div class="col-md-12 col-12">
                  <label class="d-form-label">New Password</label>
                  <div class="input-field inner-addon">
                    <a (click)="toggleVisibility('newPassword')" [class]="visibility ? '' : 'd-none'">
                      <i style="color: #97a0b7;" class="fas fa-eye-slash"></i>
                    </a>
                    <a (click)="toggleVisibility('newPassword')" [class]="!visibility ? '' : 'd-none'">
                      <i style="color: #97a0b7;" class="fas fa-eye"></i>
                    </a>
                    <input type="Password" formControlName="newPassword" id="newPassword" class="form-control d-input-f"
                      placeholder="Enter New Password">
                  </div>
                  <div class="form-control" *ngIf="newPassword?.invalid && (newPassword?.dirty || newPassword?.touched)"
                    class="alert alert-danger">
                    <div *ngIf="newPassword?.errors?.['required']">
                      Old Password is required.
                    </div>
                    <div *ngIf="newPassword?.errors?.['error']">
                      {{ newPassword?.errors?.['error'] }}
                    </div>
                    <div *ngIf="newPassword?.errors?.['invalid']">
                      {{ newPassword?.errors?.['invalid']}}
                    </div>
                  </div>
                </div>
                <div class="col-md-12 col-12">
                  <label class="d-form-label">Confirm Password</label>
                  <div class="input-field inner-addon">
                    <a (click)="toggleVisibility('confirmPassword')" [class]="visibility ? '' : 'd-none'">
                      <i style="color: #97a0b7;" class="fas fa-eye-slash"></i>
                    </a>
                    <a (click)="toggleVisibility('confirmPassword')" [class]="!visibility ? '' : 'd-none'">
                      <i style="color: #97a0b7;" class="fas fa-eye"></i>
                    </a>
                    <input type="Password" formControlName="confirmPassword" id="confirmPassword"
                      class="form-control d-input-f" placeholder="Enter Confirm Password">
                  </div>
                  <div class="form-control"
                    *ngIf="confirmPassword?.invalid && (confirmPassword?.dirty || confirmPassword?.touched)"
                    class="alert alert-danger">
                    <div *ngIf="confirmPassword?.errors?.['required']">
                      Old Password is required.
                    </div>
                    <div *ngIf="confirmPassword?.errors?.['error']">
                      {{ confirmPassword?.errors?.['error'] }}
                    </div>
                    <div *ngIf="confirmPassword?.errors?.['invalid']">
                      {{ confirmPassword?.errors?.['invalid']}}
                    </div>
                  </div>
                </div>
                <div class="col-md-12 col-12">
                  <div *ngIf="newPasswordForm.errors" class="alert alert-danger form-error">
                    <div>
                      {{newPasswordForm.errors?.['Invalid']}}
                    </div>
                  </div>
                </div>
                <div class="col-md-12">
                  <button class="btn btn-demo-started" style="width: 100%;" type="button"
                    (click)="setNewPassword()">Reset Password</button>
                </div>
              </div>
            </div>
          </section>
        </form>
    </div>
  </div>
